<!DOCTYPE Html>
<Html Lang = "Es">

<Head>
    <Meta Charset="UTF-8"></Meta>
    <Meta Name = "Viewport" Content = "Width = Device-Width, Initial-Scale = 1.0"></Meta>

    <Title>Inicio De Sesión</Title>
    
    <Style>
        Body {
            Background-Image: Url('PlantitaFondo.png');
            Background-Size: Cover;
            Background-Position: Center;
            Font-Family: Times New Roman;
            Display: Flex;
            Justify-Content: Center;
            Align-Items: Center;
            Height: 100Vh;
            Margin: 0;
        }

        .Login-Container {
            Background-Color: hsl(121, 65%, 82%);
            Box-Shadow: 0 0 10Px hsl(121, 95%, 30%);
            Border-Radius: 20Px;
            Padding: 30Px;
            Width: 350Px;
        }

        H2 {
            Text-Align: Center;
            Margin-Bottom: 40px;
        }

        .Input-Group {
            Margin-Bottom: 30px;
        }

        .Input-Group Label {
            Display: Block;
            Font-Weight: Bold;
            Margin-Bottom: 5px;
            Text-Align: Center;
        }

        .Input-Group Input {
            Width: 100%;
            Padding: 8Px;
            Border: 2Px Solid hsl(0, 0%, 0%);
            Border-Radius: 10Px;
            Font-Size: 20x;
        }

        .Login-Btn, .Back-Btn, .Submit-Btn {
            Width: 100%;
            Padding: 10Px;
            Border: None;
            Color: hsl(0, 0%, 100%);
            Background-Color: hsl(121, 95%, 30%);
            Border-Radius: 5Px;
            Font-Size: 18Px;
            Cursor: Pointer;
        }

        .Login-Btn:Hover, .Back-Btn:Hover, .Submit-Btn:Hover {
            Background-Color: hsl(121, 80%, 35%);
        }

        .Forgot-Password {
            Text-Align: Center;
            Margin-Top: 10Px;
        }

        .Forgot-Password A {
            Color: hsl(121, 95%, 30%);
            Text-Decoration: None;
        }

        .Forgot-Password A:Hover {
            Text-Decoration: Underline;
        }

        
        .Back-Btn {
            Margin-Top: 20Px;
            Display: Block;
            Text-Align: Center;
            Text-Decoration: None;
            Box-Sizing: Border-Box;
        }

        .Hidden {
            Display: None;
        }

        .Password-Message {
            Margin-Top: 20Px;
            Text-Align: Center;
            Color: hsl(121, 80%, 30%);
            Font-Weight: Bold;
        }

    </Style>

    <Script>
        function toggleForms() {
            document.getElementById('login-form').classList.toggle('Hidden');
            document.getElementById('forgot-password-form').classList.toggle('Hidden');
        }

        function generateTemporaryPassword() {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            let password = "";
            for (let i = 0; i < 10; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('temp-password').innerText = "Tu contraseña provisoria es: " + password;
            document.getElementById('temp-password').classList.remove('Hidden');
            return false;
        }
    </Script>

</Head>



<Body>
    <Div Class = "Login-Container">

        <H2>Inicio De Sesión</H2>

       
        <Form Id="login-form" Action = "#" Method="post">
            <Div Class = "Input-Group">
                <Label For = "Username"> Usuario: </Label>
                <Input Type = "Text" Id = "Username" Name = "Username" Required>
            </Div>

            <Div Class = "Input-Group">
                <Label For = "Password"> Contraseña: </label>
                <Input Type = "Password" Id = "Password" Name = "Password" Required>
            </Div>

            <Button Type = "Submit" Class = "Login-Btn"> Iniciar Sesión </Button>

            <Div Class = "Forgot-Password">
                <A Href="javascript:void(0)" Onclick="toggleForms()"> ¿Olvidaste Tu Contraseña? </A>
            </Div>
        </Form>

        
        <Form Id="forgot-password-form" Class="Hidden" Onsubmit="return generateTemporaryPassword()">
            <Div Class = "Input-Group">
                <Label For = "Email"> Correo Electrónico: </label>
                <Input Type = "Email" Id = "Email" Name = "Email" Required>
            </Div>

            <Button Type = "Submit" Class = "Submit-Btn"> Recuperar Contraseña </Button>

            <Div Class = "Forgot-Password">
                <A Href="javascript:void(0)" Onclick="toggleForms()"> Volver al Inicio de Sesión </A>
            </Div>
        </Form>

        
        <Div Id="temp-password" Class="Password-Message Hidden"></Div>

       
        <A Href="home_paginw.html" Class="Back-Btn">Volver Al Inicio</A>

    </Div>
</Body>

</Html>
